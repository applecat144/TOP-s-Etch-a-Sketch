<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>

<body>
    <div class="main-container">
        <h1 style="position:absolute; width: 1200px; margin: 0; padding: 40px 0; text-align: center;">Titre</h1>
        <div class="left-panel">
            <div class="slider-header">Pixel-O-Meter</div>
            <div class="slider-container">
                <div class="slider-view">
                </div>


                <div class="slider-engine">
                </div>
                <div class="res-count"></div>
            </div>
            <div class="slider-footer">16</div>
        </div>

        <div class="screen-container">
            <div class="screen">
            </div>
        </div>

        <div class="options-container">
            <div class="button-container">
                <h1 style="margin: 0; padding: 0; text-align: center; height: 75px; display: flex; justify-content: center; align-items: center;">Colors & modes !</h1>
                <input type="color" value="#000000" class="color-selector">
                <button class="grey">Grey</button>
                <button class="rainbow">Rainbow</button>
                <button class="eraser">Eraser</button>
                <button class="erase">Erase</button>
            </div>
        </div>

    </div>

</body>



</html>
